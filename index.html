<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<title>World Binder</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Backend SDK's ‚Äî –∑–∞–º–µ–Ω–∏—Ç—å YOUR_SERVER_URL –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞ -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;color:#fff;font-family:'Space Grotesk',sans-serif}
::-webkit-scrollbar{width:4px}::-webkit-scrollbar-track{background:rgba(0,0,0,.3)}::-webkit-scrollbar-thumb{background:rgba(212,168,71,.3);border-radius:4px}

.scr{position:fixed;inset:0;display:none;overflow:hidden}.scr.on{display:flex;flex-direction:column;align-items:center;justify-content:center;animation:fi .5s ease}
@keyframes fi{from{opacity:0}to{opacity:1}}
@keyframes shimmer{0%{background-position:100% 0}50%{background-position:0% 0}100%{background-position:100% 0}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes dotP{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.6;transform:scale(.8)}}
@keyframes flashGW{0%{background:rgba(212,168,71,.7)}20%{background:rgba(255,255,255,.8)}40%{background:rgba(212,168,71,.9)}60%{background:rgba(255,255,255,.7)}80%{background:rgba(212,168,71,.6)}100%{background:rgba(255,255,255,.8)}}
@keyframes slashAnim{0%{clip-path:inset(50% 50% 50% 50%);opacity:0}30%{clip-path:inset(0 0 0 0);opacity:1}100%{clip-path:inset(0 0 0 0);opacity:0}}
@keyframes energyAnim{0%{transform:scale(0);opacity:0}40%{transform:scale(1.3);opacity:1}100%{transform:scale(2.2);opacity:0}}
@keyframes meteorAnim{0%{transform:translateY(-120vh) translateX(30vw) scale(1.5);opacity:0}20%{opacity:1}100%{transform:translateY(60vh) translateX(-15vw) scale(.4);opacity:0}}
@keyframes shakeHit{0%{transform:translateX(0)}20%{transform:translateX(-8px)}40%{transform:translateX(8px)}60%{transform:translateX(-5px)}80%{transform:translateX(5px)}100%{transform:translateX(0)}}
@keyframes victoryPulse{0%,100%{text-shadow:0 0 40px currentColor}50%{text-shadow:0 0 80px currentColor,0 0 120px currentColor}}
@keyframes capsuleFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

.shim{background:linear-gradient(90deg,#f5e6c8 0%,#d4a847 25%,#f5e6c8 50%,#d4a847 75%,#f5e6c8 100%);background-size:300% 100%;-webkit-background-clip:text;background-clip:text;color:transparent;animation:shimmer 4s ease-in-out infinite}

/* === ONLINE BAR === */
.ol-bar{position:fixed;top:16px;left:28px;z-index:999;display:flex;align-items:center;gap:8px;padding:8px 20px;border-radius:40px;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.06);backdrop-filter:blur(16px)}
.ol-dot{width:8px;height:8px;border-radius:50%;background:#d4a847;box-shadow:0 0 8px #d4a847;animation:dotP 2s ease-in-out infinite}
.ol-txt{font-family:'Orbitron',sans-serif;font-weight:500;font-size:11px;letter-spacing:2px;color:rgba(255,255,255,.7)}.ol-num{color:#d4a847;font-weight:700}

/* === LANDING === */
#us-bg{position:fixed;inset:0;z-index:0}#us-bg>div{width:100%!important;height:100%!important}#us-bg a{display:none!important}
#landing{z-index:1}
.l-c{position:relative;z-index:10}
.t-row{display:flex;align-items:center;justify-content:center;gap:110px;margin-bottom:14px;margin-top:-75px;margin-left:-38px}
.tw{font-family:'Orbitron',sans-serif;font-weight:900;font-size:min(72px,9.5vw);letter-spacing:8px;text-transform:uppercase;filter:drop-shadow(0 2px 8px rgba(0,0,0,.5));color:#f5e6c8}
.sub{font-family:'Rajdhani',sans-serif;font-weight:600;font-size:15px;letter-spacing:6px;text-transform:uppercase;filter:drop-shadow(0 0 15px rgba(212,168,71,.3));margin-top:19px;text-align:center}
.la{margin-top:24px;display:flex;flex-direction:column;align-items:center;gap:12px}
.bl{padding:14px 48px;border-radius:50px;background:rgba(212,168,71,.3);border:1px solid rgba(212,168,71,.6);color:#f5e6c8;font-family:'Orbitron',sans-serif;font-weight:700;font-size:13px;letter-spacing:3px;text-transform:uppercase;cursor:pointer;transition:all .35s;box-shadow:0 0 25px rgba(212,168,71,.2)}.bl:hover{background:rgba(212,168,71,.4);box-shadow:0 0 40px rgba(212,168,71,.3);transform:translateY(-2px)}
.lh{font-size:11px;letter-spacing:3px;font-family:'Orbitron',sans-serif;font-weight:500;filter:drop-shadow(0 0 12px rgba(212,168,71,.2));color:#d4a847}
.ft{position:fixed;bottom:16px;left:0;right:0;z-index:50;display:flex;justify-content:center;gap:24px}.ft a{font-size:10px;color:rgba(255,255,255,.15);text-decoration:none;letter-spacing:2px;font-family:'Rajdhani',sans-serif;transition:color .3s}.ft a:hover{color:rgba(255,255,255,.4)}
.pa{position:fixed;border-radius:50%;pointer-events:none;z-index:5}

/* === WALLET MODAL === */
.mo{position:fixed;inset:0;z-index:200;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);backdrop-filter:blur(10px)}.mo.on{display:flex}
.md{width:min(400px,92vw);border-radius:20px;background:rgba(10,12,16,.96);border:1px solid rgba(255,255,255,.06);box-shadow:0 40px 80px rgba(0,0,0,.5);overflow:hidden;animation:fi .4s ease}
.mh{padding:22px 26px 14px;display:flex;justify-content:space-between;align-items:center}.mt{font-family:'Orbitron',sans-serif;font-weight:700;font-size:15px;letter-spacing:2px}
.mx{width:30px;height:30px;border-radius:50%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.4);font-size:14px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s}.mx:hover{background:rgba(255,80,80,.1);color:#f66}
.mb{padding:0 26px 24px}
.wo{display:flex;align-items:center;gap:14px;padding:13px 16px;border-radius:14px;background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.05);margin-bottom:10px;cursor:pointer;transition:all .3s}.wo:hover{background:rgba(212,168,71,.08);border-color:rgba(212,168,71,.25);transform:translateX(4px)}
.wi{width:38px;height:38px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0}
.wn{font-family:'Orbitron',sans-serif;font-weight:600;font-size:11px;letter-spacing:1px}.wd{font-size:9px;color:rgba(255,255,255,.3);margin-top:1px}
.wp{font-size:8px;padding:3px 8px;border-radius:20px;background:rgba(212,168,71,.1);color:#d4a847;font-family:'Orbitron',sans-serif;font-weight:600;margin-left:auto}
.cs{display:none;flex-direction:column;align-items:center;gap:14px;padding:28px 0}.cs.on{display:flex}
.csp{width:36px;height:36px;border-radius:50%;border:2px solid rgba(212,168,71,.15);border-top-color:#d4a847;animation:spin 1s linear infinite}
.ctx{font-family:'Orbitron',sans-serif;font-size:10px;letter-spacing:2px;color:rgba(255,255,255,.5)}

/* === PROFILE === */
#prof{z-index:5;background:rgba(0,0,0,.85);backdrop-filter:blur(6px)}
.pb{width:min(380px,90vw);border-radius:20px;background:rgba(10,12,16,.96);border:1px solid rgba(212,168,71,.15);padding:28px;box-shadow:0 0 60px rgba(212,168,71,.05)}
.pt{font-family:'Orbitron',sans-serif;font-size:16px;font-weight:700;text-align:center;margin-bottom:22px;letter-spacing:2px}
.pp{width:80px;height:80px;border-radius:50%;background:rgba(212,168,71,.08);border:2px solid rgba(212,168,71,.3);margin:0 auto 18px;display:flex;align-items:center;justify-content:center;cursor:pointer;overflow:hidden;transition:all .3s;font-size:28px}.pp:hover{border-color:rgba(212,168,71,.6)}.pp img{width:100%;height:100%;object-fit:cover}
.pl{font-size:10px;color:rgba(255,255,255,.3);text-align:center;margin-bottom:16px;font-family:'Rajdhani',sans-serif}
.pi{width:100%;padding:12px 16px;border-radius:10px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);color:#f5e6c8;font-family:'Orbitron',sans-serif;font-size:12px;letter-spacing:1px;outline:none;transition:border-color .3s;margin-bottom:16px}.pi:focus{border-color:rgba(212,168,71,.4)}
.pe{width:100%;padding:12px;border-radius:10px;background:rgba(212,168,71,.2);border:1px solid rgba(212,168,71,.4);color:#f5e6c8;font-family:'Orbitron',sans-serif;font-weight:700;font-size:12px;letter-spacing:2px;cursor:pointer;transition:all .3s}.pe:hover{background:rgba(212,168,71,.3);box-shadow:0 0 20px rgba(212,168,71,.2)}

/* === BACKPACK === */
#bp{z-index:6}.bp-bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(6px) brightness(.5);z-index:0}
.bp-ui{position:relative;z-index:10;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;padding:16px;overflow-y:auto}
.bp-bar{width:100%;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;flex-shrink:0}
.bs{padding:7px 16px;border-radius:6px;font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:1px;cursor:pointer;transition:all .3s;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);color:#fff}.bs:hover{border-color:rgba(212,168,71,.3)}
.jp{padding:12px 28px;border-radius:12px;background:rgba(212,168,71,.06);border:1px solid rgba(212,168,71,.25);text-align:center;margin-bottom:14px;backdrop-filter:blur(10px);flex-shrink:0}
.jpt{font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:3px;color:rgba(212,168,71,.5)}.jpv{font-family:'Orbitron',sans-serif;font-size:30px;font-weight:900;margin:3px 0}.jps{font-size:10px;color:rgba(255,255,255,.35);font-family:'Rajdhani',sans-serif}
.ng{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;padding:10px;flex-shrink:0}
.nc{width:155px;border-radius:14px;background:rgba(10,12,16,.88);border:2px solid rgba(212,168,71,.12);cursor:pointer;transition:all .35s;overflow:hidden;backdrop-filter:blur(10px)}.nc:hover{transform:translateY(-6px);border-color:rgba(212,168,71,.4);box-shadow:0 10px 30px rgba(212,168,71,.1)}.nc.sel{border-color:#d4a847;box-shadow:0 0 25px rgba(212,168,71,.3)}
.na{height:115px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(212,168,71,.06),rgba(0,0,0,.3));overflow:hidden;position:relative}
.cap{width:52px;height:68px;border-radius:26px;background:linear-gradient(180deg,#d4a847 50%,#f0f0f0 50%);box-shadow:0 0 18px rgba(212,168,71,.25),inset 0 3px 6px rgba(255,255,255,.25);position:relative;border:2px solid rgba(212,168,71,.35);animation:capsuleFloat 3s ease-in-out infinite}.cap::after{content:'';position:absolute;top:7px;left:11px;width:9px;height:14px;border-radius:50%;background:rgba(255,255,255,.25);transform:rotate(-20deg)}
.ni{padding:10px}.nn{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:1px;color:#f5e6c8}.nr{font-size:8px;font-family:'Rajdhani',sans-serif;letter-spacing:1px;margin-top:1px;color:rgba(245,230,200,.6)}.np{font-family:'Orbitron',sans-serif;font-size:12px;font-weight:900;color:#d4a847;margin-top:4px}

/* === NFT DETAIL === */
.dov{position:fixed;inset:0;z-index:55;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.7);backdrop-filter:blur(6px)}.dov.on{display:flex}
.db{width:min(340px,90vw);border-radius:18px;background:rgba(10,12,16,.96);border:1px solid rgba(212,168,71,.2);padding:24px;animation:fi .3s ease}
.dcap{width:64px;height:82px;border-radius:32px;background:linear-gradient(180deg,#d4a847 50%,#f0f0f0 50%);box-shadow:0 0 28px rgba(212,168,71,.3);margin:0 auto 14px;border:2px solid rgba(212,168,71,.4);position:relative}.dcap::after{content:'';position:absolute;top:9px;left:13px;width:11px;height:18px;border-radius:50%;background:rgba(255,255,255,.25);transform:rotate(-20deg)}
.dn{font-family:'Orbitron',sans-serif;font-size:14px;font-weight:800;text-align:center;margin-bottom:4px}.dr{text-align:center;font-size:10px;color:#d4a847;font-family:'Orbitron',sans-serif;margin-bottom:14px}
.ds{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-bottom:14px}.dsi{padding:6px 8px;border-radius:6px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.04);font-size:10px;display:flex;justify-content:space-between}.dsi .k{color:rgba(255,255,255,.4)}.dsi .v{font-weight:700;color:#d4a847;font-family:'Orbitron',sans-serif;font-size:9px}
.dsk{margin-bottom:14px}.dskt{font-size:9px;color:rgba(255,255,255,.3);font-family:'Orbitron',sans-serif;letter-spacing:1px;margin-bottom:8px}
.dsr{display:flex;gap:10px;justify-content:center}.dsi2{text-align:center}.dsi2 img{width:48px;height:48px;border-radius:10px;border:1px solid rgba(255,255,255,.1)}.dsi2.ult img{border-color:rgba(255,150,0,.4);box-shadow:0 0 10px rgba(255,150,0,.15)}
.dsn{font-size:7px;text-align:center;margin-top:2px;color:rgba(255,255,255,.5);font-family:'Rajdhani',sans-serif}
.dbtn{width:100%;padding:12px;border-radius:10px;background:rgba(212,168,71,.2);border:1px solid rgba(212,168,71,.4);color:#fff;font-family:'Orbitron',sans-serif;font-weight:700;font-size:12px;letter-spacing:2px;cursor:pointer;transition:all .3s;text-transform:uppercase;margin-top:8px}.dbtn:hover{background:rgba(212,168,71,.3);box-shadow:0 0 20px rgba(212,168,71,.2)}
.dbtn2{background:transparent;border-color:rgba(255,255,255,.1);color:rgba(255,255,255,.4)}.dbtn2:hover{background:rgba(255,255,255,.04)}

/* === MATCHMAKING === */
#mm{z-index:7;background:rgba(0,0,0,.92)}
.mms{width:60px;height:60px;border-radius:50%;border:3px solid rgba(212,168,71,.1);border-top-color:#d4a847;animation:spin 1s linear infinite;margin-bottom:20px}
.mmt{font-family:'Orbitron',sans-serif;font-size:14px;letter-spacing:3px;color:rgba(255,255,255,.5)}
.mmf{font-family:'Orbitron',sans-serif;font-size:20px;font-weight:800;letter-spacing:3px;color:#d4a847;text-shadow:0 0 30px rgba(212,168,71,.4);margin-bottom:6px}
.mmr{font-size:13px;color:rgba(255,255,255,.5);font-family:'Rajdhani',sans-serif;letter-spacing:2px;margin-bottom:12px}
.mmbs{display:flex;gap:12px}
.by{padding:10px 32px;border-radius:8px;background:rgba(212,168,71,.2);border:1px solid rgba(212,168,71,.5);color:#d4a847;font-family:'Orbitron',sans-serif;font-weight:700;font-size:12px;cursor:pointer;transition:all .3s}.by:hover{background:rgba(212,168,71,.3)}
.bn{padding:10px 32px;border-radius:8px;background:rgba(255,60,60,.08);border:1px solid rgba(255,60,60,.25);color:#ff6666;font-family:'Orbitron',sans-serif;font-weight:700;font-size:12px;cursor:pointer;transition:all .3s}.bn:hover{background:rgba(255,60,60,.15)}

/* === COUNTDOWN === */
#cd{z-index:8;background:radial-gradient(ellipse at center,rgba(20,15,5,.98) 0%,rgba(0,0,0,1) 100%)}
.cdt{font-family:'Orbitron',sans-serif;font-weight:900;font-size:min(120px,20vw);letter-spacing:8px;text-shadow:0 0 60px currentColor,0 0 120px rgba(212,168,71,.2);z-index:2;position:relative;animation:victoryPulse 0.5s ease}
.cdf{display:none}

/* === BATTLE === */
#bat{z-index:9;overflow:hidden}
.bbg{position:absolute;inset:0;background-size:cover;background-position:center;z-index:0}
.bui{position:relative;z-index:10;width:100%;height:100%;display:flex;flex-direction:column}
.bht{padding:12px 18px;display:flex;align-items:center;gap:12px;background:linear-gradient(180deg,rgba(0,0,0,.65),transparent)}
.bhb{padding:12px 18px;display:flex;align-items:center;gap:12px;background:linear-gradient(0deg,rgba(0,0,0,.65),transparent);margin-top:auto}
.bhs{flex:1;display:flex;align-items:center;gap:10px}
.bav{width:46px;height:46px;border-radius:50%;border:2px solid rgba(212,168,71,.3);overflow:hidden;background:rgba(10,10,20,.8);display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0}.bav img{width:100%;height:100%;object-fit:cover}
.bhi{flex:1}.bnm{font-family:'Orbitron',sans-serif;font-size:11px;font-weight:700;letter-spacing:1px}.bnft{font-size:8px;color:rgba(212,168,71,.6)}
.bar{height:18px;border-radius:9px;background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.06);overflow:hidden;position:relative;margin-top:3px}
.bfl{height:100%;border-radius:8px;transition:width .8s ease;position:relative}.bfl::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,255,255,.2),transparent 50%)}
.bhp{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:9px;font-weight:800;font-family:'Orbitron',sans-serif;text-shadow:0 1px 3px rgba(0,0,0,.9);z-index:2}
.bar2{flex:1;display:flex;align-items:center;justify-content:center;position:relative}
.bvs{font-family:'Orbitron',sans-serif;font-weight:900;font-size:38px;color:rgba(212,168,71,.3);text-shadow:0 0 30px rgba(212,168,71,.15)}

/* === SKILL PANEL === */
.skp{position:absolute;bottom:85px;left:50%;transform:translateX(-50%);display:flex;gap:12px;z-index:30}
.skb{width:54px;height:54px;border-radius:12px;overflow:hidden;cursor:pointer;transition:all .3s;position:relative;border:2px solid rgba(255,255,255,.1)}.skb:hover{transform:translateY(-5px) scale(1.1);box-shadow:0 4px 16px rgba(212,168,71,.2)}.skb.cdi{opacity:.3;pointer-events:none}
.skb.ult{width:62px;height:62px;border-radius:14px;border-color:rgba(255,150,0,.5);box-shadow:0 0 18px rgba(255,150,0,.2)}
.skb.sup{border-color:rgba(212,168,71,.5);box-shadow:0 0 14px rgba(212,168,71,.2)}.skb.sup:hover{box-shadow:0 4px 16px rgba(212,168,71,.4)}
.skb img{width:100%;height:100%;object-fit:cover}
.skcd{position:absolute;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;font-family:'Orbitron',sans-serif;font-weight:900;font-size:16px;color:#ff4444}
.skt{display:none;position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);padding:6px 12px;border-radius:6px;background:rgba(0,0,0,.92);border:1px solid rgba(255,255,255,.08);font-size:8px;white-space:nowrap;font-family:'Rajdhani',sans-serif;pointer-events:none}.skb:hover .skt{display:block}

/* === FX === */
.fxo{position:absolute;inset:0;pointer-events:none;z-index:40;display:none;align-items:center;justify-content:center}.fxo.on{display:flex}
.fxs{width:350px;height:350px;background:linear-gradient(45deg,transparent 28%,rgba(212,168,71,.7) 47%,#fff 50%,rgba(212,168,71,.7) 53%,transparent 72%);animation:slashAnim .6s ease forwards}
.fxe{width:220px;height:220px;border-radius:50%;background:radial-gradient(circle,rgba(200,38,220,.7),rgba(168,85,247,.4),transparent 70%);animation:energyAnim .85s ease forwards}
.fxm{position:absolute;width:45px;height:90px;background:linear-gradient(180deg,rgba(255,160,0,.9),rgba(255,100,0,.5),transparent);border-radius:0 0 50% 50%;filter:blur(3px)}
.dmg-pop{position:absolute;font-family:'Orbitron',sans-serif;font-weight:900;font-size:22px;pointer-events:none;z-index:50;animation:dmgUp .9s ease forwards}
@keyframes dmgUp{0%{opacity:1;transform:translateY(0) scale(1.2)}100%{opacity:0;transform:translateY(-60px) scale(.8)}}

/* === RESULT === */
#res{z-index:10}
.rt{font-family:'Orbitron',sans-serif;font-weight:900;font-size:min(64px,11vw);letter-spacing:8px;text-shadow:0 0 50px currentColor;animation:victoryPulse 2s ease-in-out infinite}
.rs{font-size:13px;color:rgba(255,255,255,.4);letter-spacing:3px;font-family:'Rajdhani',sans-serif;margin:8px 0 20px}
.rbs{display:flex;gap:12px}

/* === LEADERBOARD === */
#lb{z-index:6}.lbbg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(4px) brightness(.35);z-index:0}
.lbui{position:relative;z-index:10;width:min(500px,94vw);max-height:90vh;overflow-y:auto;padding:24px}
.lbt{font-family:'Orbitron',sans-serif;font-size:18px;font-weight:800;text-align:center;margin-bottom:18px;letter-spacing:2px}

// Backend server URL

var BACKEND_URL = 'http://localhost:3001';

// Supabase configuration
// Get from: https://supabase.com ‚Üí Your Project ‚Üí Settings ‚Üí API
var SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
var SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';

// ================================================================

// Supabase client
var sbClient = null;
try {
  if(window.supabase && SUPABASE_URL.indexOf('YOUR_PROJECT') === -1) {
    sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  }
} catch(e) { console.warn('Supabase not configured'); }

// Socket.io client
var socket = null;
var currentMatchId = null;
var myRole = null; // 'p1' or 'p2'

function initSocket() {
  try {
    socket = io(BACKEND_URL, { transports: ['websocket', 'polling'] });

    socket.on('connect', function() {
      console.log('[WS] Connected to server:', socket.id);
      if(G.w && G.un) {
        socket.emit('player:join', { wallet: G.w, username: G.un, points: G.points });
      }
    });

    socket.on('online:update', function(count) {
      var el = document.getElementById('olC');
      if(el) el.textContent = count;
    });

    socket.on('leaderboard:update', function(data) {
      G.lb = data.map(function(p) {
        return { n: p.username, w: p.wallet_address ? p.wallet_address.slice(0,8)+'...' : 'local',
                 wins: p.wins, pts: p.points, ph: null };
      });
    });

    // Matchmaking events
    socket.on('matchmaking:searching', function(d) {
      var el = document.getElementById('mmD');
      if(el) el.textContent = ' (queue: '+d.position+')';
    });

    socket.on('matchmaking:matched', function(d) {
      currentMatchId = d.matchId;
      myRole = d.role;
      var opNFT = d.opponent.nft || NFTS[0];
      G.en = JSON.parse(JSON.stringify(opNFT));
      G.en.nm = d.opponent.username || ('PLAYER #'+Math.floor(Math.random()*9000+1000));
      document.getElementById('mUI').innerHTML =
        '<div class="mmf">OPPONENT FOUND</div><div class="mmr">'+d.opponent.username+'</div>' +
        '<div class="mmbs"><button class="by" onclick="startCD()">FIGHT!</button>' +
        '<button class="bn" onclick="showBP()">NO</button></div>';
    });

    socket.on('matchmaking:cancelled', function() {
      currentMatchId = null;
    });

    // Battle sync
    socket.on('battle:opponent_action', function(d) {
      // Apply opponent's action to our game state
      if(d.skillResult) {
        G.pH = Math.max(0, G.pH - (d.skillResult.dmg || 0));
        if(G.pH <= 0) { G.ov = true; renB(); setTimeout(function(){ showRes(false); }, 600); }
        else renB();
      }
    });

    socket.on('battle:opponent_disconnected', function() {
      if(!G.ov) { G.ov = true; showRes(true); }
    });

    socket.on('disconnect', function() {
      console.log('[WS] Disconnected from server');
    });

  } catch(e) {
    console.warn('[WS] Socket.io not available ‚Äî playing offline mode');
  }
}

// ‚îÄ‚îÄ NFT VERIFICATION via backend ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function verifyNFTs(walletAddress, callback) {
  if(BACKEND_URL.indexOf('localhost') !== -1) {
    // Dev mode: use demo NFTs
    callback(null, NFTS.slice());
    return;
  }
  fetch(BACKEND_URL + '/api/verify-nft', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ wallet: walletAddress })
  })
  .then(function(r) { return r.json(); })
  .then(function(data) {
    if(data.success && data.verified && data.nfts.length > 0) {
      callback(null, data.nfts);
    } else {
      callback(data.message || 'No Binder NFTs found', null);
    }
  })
  .catch(function(err) { callback(err.message, null); });
}

// ‚îÄ‚îÄ LOAD player from Supabase ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function loadPlayerFromServer(wallet) {
  if(!sbClient) return;
  sbClient.from('players').select('*').eq('wallet_address', wallet).single()
    .then(function(res) {
      if(res.data) {
        G.wins = res.data.wins || 0;
        G.losses = res.data.losses || 0;
        G.points = res.data.points || 0;
        if(res.data.nfts && res.data.nfts.length) G.nfts = res.data.nfts;
        saveProgress(); // sync to localStorage too
      }
    });
}

// WALLET
function openW(){document.getElementById('wM').classList.add('on');document.getElementById('wL').style.display='block';document.getElementById('cS').classList.remove('on')}
function closeW(){document.getElementById('wM').classList.remove('on')}
function cW(t){
  document.getElementById('wL').style.display='none';
  document.getElementById('cS').classList.add('on');
  var cT=document.getElementById('cT');
  
  // Wallet providers configuration
  var pr = {
    phantom: {
      ck: function() { 
        return typeof window !== 'undefined' && window.solana && window.solana.isPhantom; 
      },
      cn: function() { 
        return window.solana.connect({ onlyIfTrusted: false }); 
      },
      ad: function(r) { 
        return r.publicKey ? r.publicKey.toString() : r.toString(); 
      },
      url: 'https://phantom.app/',
      mobileUrl: 'https://phantom.app/ul/browse/' + encodeURIComponent(window.location.href) + '?ref=worldofbinder'
    },
    solflare: {
      ck: function() { 
        return typeof window !== 'undefined' && window.solflare && window.solflare.isSolflare; 
      },
      cn: function() { 
        return window.solflare.connect(); 
      },
      ad: function(r) { 
        return window.solflare.publicKey.toString(); 
      },
      url: 'https://solflare.com/',
      mobileUrl: 'https://solflare.com/ul/v1/browse/' + encodeURIComponent(window.location.href)
    },
    backpack: {
      ck: function() { 
        return typeof window !== 'undefined' && !!window.backpack; 
      },
      cn: function() { 
        return window.backpack.connect(); 
      },
      ad: function(r) { 
        return window.backpack.publicKey.toString(); 
      },
      url: 'https://backpack.app/',
      mobileUrl: 'https://backpack.app/'
    }
  }[t];
  
  cT.textContent='CONNECTING TO '+t.toUpperCase()+'...';
  
  // Check if on mobile device
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  if(pr.ck()) {
    // Wallet extension is installed
    pr.cn().then(function(r){
      G.w = pr.ad(r);
      cT.textContent='VERIFYING NFTs...';
      
      // Verify NFT ownership
      verifyNFTs(G.w, function(err, nfts) {
        if(err || !nfts) {
          cT.textContent='NO BINDER NFTs IN WALLET';
          cT.style.color='#ef4444';
          setTimeout(function(){
            cT.style.color='';
            cT.textContent='USING DEMO MODE';
            G.nfts=NFTS.slice(); // Demo fallback
            setTimeout(function(){closeW();go('prof')},1200);
          },2000);
        } else {
          G.nfts=nfts;
          cT.textContent='‚úì '+nfts.length+' BINDER NFTs FOUND!';
          // Init socket connection
          initSocket();
          // Load server progress
          loadPlayerFromServer(G.w);
          setTimeout(function(){closeW();go('prof')},800);
        }
      });
    }).catch(function(e){
      console.error('Wallet connection error:', e);
      cT.textContent='CONNECTION REJECTED';
      cT.style.color='#ef4444';
      setTimeout(function(){
        cT.style.color='';
        document.getElementById('wL').style.display='block';
        document.getElementById('cS').classList.remove('on');
      },1500);
    });
  } else if(isMobile && pr.mobileUrl) {
    // On mobile without wallet - redirect to mobile wallet
    cT.textContent='OPENING '+t.toUpperCase()+' APP...';
    setTimeout(function(){
      window.location.href = pr.mobileUrl;
    }, 500);
  } else {
    // Wallet not installed - show install message
    cT.textContent=t.toUpperCase()+' NOT FOUND';
    cT.style.color='#d4a847';
    setTimeout(function(){
      if(confirm('Install '+t+' wallet to play World of Binder?')) {
        window.open(pr.url,'_blank');
      }
      cT.style.color='';
      document.getElementById('wL').style.display='block';
      document.getElementById('cS').classList.remove('on');
    },1500);
  }
}

function useSk(idx){if(G.ov||G.an)return;if(G.skCd[idx]>0)return;G.an=true;G.rn++;
G.skCd=G.skCd.map(function(c,i){return i===idx?(SKD[idx].mcd||0):Math.max(0,c-1)});
var sk=SKD[idx];var n=G.sel;
var atk=n.tr.a+n.lv*3+n.sl[idx]*5;var mag=n.tr.m+n.lv*2;var eDef=G.en.tr.d;
var dmg;
if(idx===0)dmg=Math.round(atk*sk.mult-eDef*.35+Math.random()*14);
else if(idx===1){dmg=Math.round(mag*sk.mult-eDef*.25+Math.random()*12);G.pH=Math.min(G.pM,G.pH+dmg*.18)}
else if(idx===2)dmg=Math.round((atk+mag)*sk.mult*.55-eDef*.15+Math.random()*18+n.lv*6);
else if(idx===3){G.defBuff=true;dmg=0}// Defense: next hit reduced 30%
else if(idx===4){var healAmt=Math.round(G.pM*0.25);G.pH=Math.min(G.pM,G.pH+healAmt);dmg=0}// Healing: restore 25% HP
else dmg=0;
var crit=idx<3&&Math.random()<.15;if(crit&&dmg>0)dmg=Math.round(dmg*1.65);
if(dmg>0)dmg=Math.max(10,dmg);if(dmg>0)G.eH=Math.max(0,G.eH-dmg);
showFX(idx,dmg,crit);
var delay=idx===2?1900:idx===1?1000:700;
setTimeout(function(){
  renB();
  if(G.eH<=0){G.ov=true;renB();setTimeout(function(){showRes(true)},600);G.an=false;return}
  if(idx>=3){G.an=false;renB();return}// No enemy counter on support skills
  var eDmg=Math.round(G.en.tr.a*1.0-n.tr.d*.35+Math.random()*14);
  if(G.defBuff){eDmg=Math.round(eDmg*0.7);G.defBuff=false}
  if(Math.random()<.12)eDmg=Math.round(eDmg*1.5);
  eDmg=Math.max(8,Math.round(eDmg*(1-G.nfts.length*.04)));
  G.pH=Math.max(0,G.pH-eDmg);
  if(G.pH<=0){G.ov=true;renB();setTimeout(function(){showRes(false)},600);G.an=false;return}
  G.an=false;renB()
},delay)}

setTimeout(function(){document.getElementById('btUI').style.animation=''},500)}

function showRes(won){
  if(!won&&Math.random()<G.nfts.length*0.06){won=true}
  var ptsDelta=won?5:-2;
  G.points=Math.max(0,G.points+ptsDelta);
  if(won){G.wins++;G.sel.xp+=Math.floor(Math.random()*40+25);if(G.sel.xp>=G.sel.lv*80){G.sel.lv++;G.sel.xp=0;G.sel.pw+=5}
  var myEntry=G.lb.find(function(e){return e.n===G.un});
  if(myEntry){myEntry.wins=G.wins;myEntry.pts=G.points;myEntry.ph=G.ph}
  else{G.lb.push({n:G.un,w:G.w||'local',wins:G.wins,ph:G.ph,pts:G.points})}
  }else{G.losses++}
  G.history.unshift({won:won,nft:G.sel.nm,enemy:G.en.nm,pts:ptsDelta,ts:Date.now()});
  if(G.history.length>50)G.history=G.history.slice(0,50);
  saveProgress();
  // Sync with server
  if(socket&&socket.connected&&currentMatchId){
    socket.emit('battle:result',{matchId:currentMatchId,won:won,enemyName:G.en.nm,nftName:G.sel.nm});
  } else {
    savePlayerToServer(); // Direct Supabase save if no socket match
  }
  go('res');var el=document.getElementById('res');
  el.style.background=won?'radial-gradient(ellipse,rgba(212,168,71,.12),rgba(0,0,0,.92) 70%)':'radial-gradient(ellipse,rgba(200,0,0,.08),rgba(0,0,0,.92) 70%)';
  el.innerHTML='<div class="rt" style="color:'+(won?'#d4a847':'#ef4444')+'">'+(won?'VICTORY':'LOSER')+'</div><div class="rs">'+(won?('The arena bows to your power ‚Ä¢ +5 pts ‚Ä¢ Total: '+G.points+' pts'):('The binding was not strong enough ‚Ä¢ -2 pts ‚Ä¢ Total: '+G.points+' pts'))+'</div><div class="rbs"><button class="by" onclick="startMM()">FIGHT AGAIN</button><button class="bn" onclick="showBP()">BACK TO MENU</button></div>'}

// LEADERBOARD
function showLB(){go('lb');document.getElementById('lBg').style.backgroundImage='url('+ARENA+')';
var sorted=G.lb.slice().sort(function(a,b){return (b.pts||b.wins*5)-(a.pts||a.wins*5)}).slice(0,10);
var h='<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px"><button class="bs" onclick="showBP()">‚Üê BACK</button><div class="lbt shim">LEADERBOARD</div><div style="width:60px"></div></div>';
h+='<div style="text-align:center;font-family:Orbitron;font-size:13px;font-weight:900;letter-spacing:3px;color:#ffd700;text-shadow:0 0 20px rgba(255,215,0,.5);margin-bottom:4px">üëë KING OF THE HILL üëë</div>';
h+='<div style="text-align:center;font-size:9px;font-family:Rajdhani;letter-spacing:2px;color:rgba(212,168,71,.6);margin-bottom:14px">+5 pts per WIN ‚Ä¢ -2 pts per LOSS</div>';
sorted.forEach(function(e,i){var rb=i===0?'#ffd700':i===1?'#c0c0c0':i===2?'#cd7f32':'rgba(255,255,255,.05)';var pts=e.pts!=null?e.pts:(e.wins*5);
h+='<div class="lr"><div class="lrk" style="background:'+rb+';color:'+(i<3?'#000':'#666')+'">'+(i+1)+'</div><div class="lav">'+(e.ph?'<img src="'+e.ph+'">':'üë§')+'</div><div style="flex:1"><div class="lnm">'+e.n+'</div><div class="lwl">'+e.w+'</div></div><div style="text-align:right"><div class="lw">'+pts+' PTS</div><div style="font-size:8px;color:rgba(255,255,255,.3);font-family:Rajdhani">'+e.wins+' wins</div></div></div>'});
document.getElementById('lUI').innerHTML=h}

// UPGRADE
function showUP(){go('up');document.getElementById('uBg').style.backgroundImage='url('+ARENA+')';
var h='<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px"><button class="bs" onclick="showBP()">‚Üê BACK</button><div class="lbt shim">SKILL TREE</div><div style="width:60px"></div></div>';
G.nfts.forEach(function(n){
h+='<div class="unft"><div class="uhd"><div class="ucap"></div><div><div class="unm">'+n.nm+'</div><div class="ulv">LVL '+n.lv+' ‚Ä¢ '+n.xp+'/'+n.lv*80+' XP</div></div></div><div class="usk">';
SKD.forEach(function(s,i){var lv=n.sl[i];var mx=i===0?5:i===1?3:2;
h+='<div class="uski"><img src="'+SK[s.i]+'"><div class="uskn">'+s.nm+'</div><div class="uskl">LV '+lv+'/'+mx+'</div><div class="ubr"><div class="ubf" style="width:'+lv/mx*100+'%"></div></div><button class="bup" onclick="upSk('+n.id+','+i+')">‚¨Ü UP</button></div>'});
h+='</div></div>'});
document.getElementById('uUI').innerHTML=h}

function upSk(nid,si){var n=G.nfts.find(function(x){return x.id===nid});if(!n)return;var mx=si===0?5:si===1?3:2;if(n.sl[si]<mx){n.sl[si]++;showUP()}}

</script>
